<table class="table movietable">
  <tr>
    <td><h3>Details for {{company.name}}</h3></td>
    <td></td>
  </tr>
  <tr>
    <td>Industry</td>
    <td>{{ company.industry }}</td>
  </tr>
  <tr>
    <td>Address</td>
    <td>{{ company.address }}</td>
  </tr>
  <tr>
    <td>Salary</td>
    <td>{{ company.telephone }}</td>
  </tr>
  <tr>
    <td>Last update</td>
    <td>{{ company.updated_at }}</td>
  </tr>
</table>
<div>
  <a class="btn btn-primary" ui-sref="editCompany({id:company._id})">Edit</a>
</div>
