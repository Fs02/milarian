<div class="form-group">
  <label for="username" class="col-sm-2 control-label">Username</label>
  <div class="col-sm-10">
    <input type="text" ng-model="company.username" class="form-control" id="username" placeholder="Username"/>
  </div>
</div>
<div class="form-group">
  <label for="email" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    <input type="text" ng-model="company.email" class="form-control" id="email" placeholder="Email"/>
  </div>
</div>
<div class="form-group">
  <label for="password" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-10">
    <input type="text" ng-model="company.password" class="form-control" id="password" placeholder="Password"/>
  </div>
</div>
<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="company.company.name" class="form-control" id="name" placeholder="Name"/>
  </div>
</div>
<div class="form-group">
  <label for="industry" class="col-sm-2 control-label">Industry</label>
  <div class="col-sm-10">
    <input type="text" ng-model="company.company.industry" class="form-control" id="industry" placeholder="Industry"/>
  </div>
</div>
<div class="form-group">
  <label for="address" class="col-sm-2 control-label">Address</label>
  <div class="col-sm-10">
    <input type="text" ng-model="company.company.address" class="form-control" id="address" placeholder="Address"/>
  </div>
</div>
<div class="form-group">
  <label for="telephone" class="col-sm-2 control-label">Telephone</label>
  <div class="col-sm-10">
    <input type="text" ng-model="company.company.telephone" class="form-control" id="telephone" placeholder="Telephone"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
