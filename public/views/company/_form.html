<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="company.name" class="form-control" id="name" placeholder="Name"/>
  </div>
</div>
<div class="form-group">
  <label for="industry" class="col-sm-2 control-label">Industry</label>
  <div class="col-sm-10">
    <input type="text" ng-model="company.industry" class="form-control" id="industry" placeholder="Industry"/>
  </div>
</div>
<div class="form-group">
  <label for="address" class="col-sm-2 control-label">Address</label>
  <div class="col-sm-10">
    <input type="text" ng-model="company.address" class="form-control" id="address" placeholder="Address"/>
  </div>
</div>
<div class="form-group">
  <label for="telephone" class="col-sm-2 control-label">Telephone</label>
  <div class="col-sm-10">
    <input type="text" ng-model="company.telephone" class="form-control" id="telephone" placeholder="Telephone"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
