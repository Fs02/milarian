<div class="form-group">
  <label for="username" class="col-sm-2 control-label">Username</label>
  <div class="col-sm-10">
    <input type="text" ng-model="personal.username" class="form-control" id="username" placeholder="Username"/>
  </div>
</div>
<div class="form-group">
  <label for="email" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    <input type="text" ng-model="personal.email" class="form-control" id="email" placeholder="Email"/>
  </div>
</div>
<div class="form-group">
  <label for="password" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-10">
    <input type="text" ng-model="personal.password" class="form-control" id="password" placeholder="Password"/>
  </div>
</div>
<div class="form-group">
  <label for="firstname" class="col-sm-2 control-label">First Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="personal.personal.firstname" class="form-control" id="firstname" placeholder="First Name"/>
  </div>
</div>
<div class="form-group">
  <label for="middlename" class="col-sm-2 control-label">Middle Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="personal.personal.middlename" class="form-control" id="middlename" placeholder="Middle Name"/>

</div>
<div class="form-group">
  <label for="lastname" class="col-sm-2 control-label">Last Name</label>

</div>

</div>
<div class="form-group">
  <label for="address" class="col-sm-2 control-label">Address</label>
  <div class="col-sm-10">
    <input type="text" ng-model="personal.personal.address" class="form-control" id="address" placeholder="Address"/>

</div>

<div class="form-group">

</div>
