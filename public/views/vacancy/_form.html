<div class="form-group">
  <label for="position" class="col-sm-2 control-label">Position</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vacancy.position" class="form-control" id="position" placeholder="Position"/>
  </div>
</div>
<div class="form-group">
  <label for="location" class="col-sm-2 control-label">Location</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vacancy.location" class="form-control" id="location" placeholder="Location"/>
  </div>
</div>
<div class="form-group">
  <label for="salary" class="col-sm-2 control-label">Salary</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vacancy.salary" class="form-control" id="salary" placeholder="Salary"/>
  </div>
</div>
<div class="form-group">
  <label for="expiry" class="col-sm-2 control-label">Expiry</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vacancy.expiry" class="form-control" id="expiry" placeholder="Expiry"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <textarea ng-model="vacancy.description" class="form-control" id="description"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
